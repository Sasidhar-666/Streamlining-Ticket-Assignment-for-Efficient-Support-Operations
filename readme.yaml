## 🗂️ XML Files

- **users.xml** → Defines user accounts, attributes, and support roles.  
- **roles.xml** → Specifies system roles with their respective permissions.  
- **groups.xml** → Defines support groups (e.g., Billing, Technical, Customer Care).  
- **tables.xml** → Maps ticket-related data structures for routing and assignment.  
- **acls.xml** → Access Control Lists ensuring secure role- and group-based access.

